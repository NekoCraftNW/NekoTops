# Time can be: allTime, day, week, month
endpoint: "https://api.nekocraft.us/top/%gamemode%/%kind%/%time%/%page%"

style:
  default-style:
    lines:
      - "&b%gamemode% &8- &b%kind% &8- &a%time%"
      - ""
      - "%top%"
      - "%day% %week% %month% %allTime%"
    style: "&a&l#%number% &a%name% &8- &b%value% %type%"
    time-style:
      day:
        active: "&aDiario"
        inactive: "&7Diario"
      week:
        active: "&aSemanal"
        inactive: "&7Semanal"
      month:
        active: "&aMensual"
        inactive: "&7Mensual"
      allTime:
        active: "&aSiempre"
        inactive: "&7Siempre"
    page-style:
      pre: "&fPÃ¡ginas: "
      selected: "&a"
      not-selected: "&7"
      separator: "&f, "